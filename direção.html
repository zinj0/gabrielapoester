        <figcaption><p style="background-color: yellow;">Espetáculo encomendado pela exposição infantil “O museu desmiolado - onde ver cabe dentro do olhar” para o Santander Cultural de Porto Alegre.</p><br>
            <p class="txtColapse">A exposição partiu do livro de mesmo nome do escritor Alexandre Brito com poemas sobre museus diversos como “o museu das palavras esquecidas” ou o “museu do silêncio”. As curadoras Ceres Storchi e Claudia Antunes, juntamente com o diretor artístico Nico Rocha e a produtora Cida Cultural, criaram espaços interativos baseados nesses poemas com a ideia de introduzir noções de musealização às crianças. <strong>A curadoria recebeu o Prêmio Açorianos 2018 de Artes Plásticas na categoria “Ação na Educação”.</strong><br><br>

            A performance para “Filhas da Memória” foi uma releitura do mito grego que originou a palavra museu: templo sagrado, casa de nove musas, as filhas da Memória. Elas são a inspiração para artes e ciências diversas como a história (Ana Girardello), a arte sacra (Cláudia Carvalho), a oratória (Camila Falcão), a poesia (Ana Caroline de David), a música (Carla Cassapo), a dança (Jesline Cantos), a astronomia (Silvana Rodrigues), a tragédia (Naomi Luana) e a comédia (Flávia Reckziegel). As atrizes eram mescladas aos cenários dos museus e representavam estátuas vivas que interagiam com as crianças. Ao longo da apresentação, eram estimuladas com objetos e cenas com dois agentes do museu obcecados por regras (Augusté e Gabriela Poester). Figurinos confeccionados por Augusté e Mari Falcão. As fotos e arte são de Martino Piccinini.</p></figcaption>
