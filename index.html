<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/css-scrollbar-side/dist/index.css">
    <link rel="stylesheet" href="index.css">
    
</head>

<body>

<header><h3>gabriela poester</h3></header>

<figure><img id="fotoGabi" src="IMAGENS/gabi4.jpg" alt="Foto atriz Gabriela Poester"></figure>

<nav>
    <div id="trabalhos" class="menu">
        <h1 class="txt">trabalhos<span class="mais">+</span></h1>
    </div>
    <div id="sobre" class="menu" onclick="fSobre()">
        <h1 class="txt" >sobre<span class="mais">+</span></h1>
    </div>
    <div id="contato" class="menu fechado" onclick="fContato()">
        <h1 class="txt">contato<span class="mais">+</span></h1>
    </div>
    <div id="lang" class="menu">
        <h1 class="txt langBtn">PT   /   EN</h1>
    </div>
</nav>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    let boxContato = document.getElementById('contato');
    let boxSobre = document.getElementById('sobre');

    function fContato(){
        if(boxContato.classList.contains('fechado')){
            gsap.to('#contato', {top: "76%", duration: 0.3, ease: "easeIn"});
            gsap.to('#trabalhos',{top: "64%", duration: 0.3, ease: "easeIn"});
            gsap.to('#sobre', {top: "70%", duration: 0.3, ease: "easeIn"});
            boxContato.classList.remove('fechado');
            // boxContato.classList.add('aberto');
        }
        else{
            gsap.to('#contato', {top: "88%", duration: 0.3, ease: "easeIn"});
            gsap.to('#trabalhos',{top: "76%", duration: 0.3, ease: "easeIn"});
            gsap.to('#sobre', {top: "82%", duration: 0.3, ease: "easeIn"});
            boxContato.classList.remove('aberto');
            boxContato.classList.add('fechado');
        }
        }

    function fSobre(){
        if(boxSobre.classList.contains('fechado')){
            gsap.to('#trabalhos',{top: "64%", duration: 0.3, ease: "easeIn"});
            gsap.to('#sobre', {top: "70%", duration: 0.3, ease: "easeIn"});
            boxSobre.classList.remove('fechado');
            // boxContato.classList.add('aberto');
        }
        else{
            gsap.to('#trabalhos',{top: "76%", duration: 0.3, ease: "easeIn"});
            gsap.to('#sobre', {top: "82%", duration: 0.3, ease: "easeIn"});
            boxSobre.classList.remove('aberto');
            boxSobre.classList.add('fechado');
        }
        }

    
</script>
</html>
